{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Home page</title>
		<link
			rel="stylesheet"
			href="{% static 'food/styles.css' %}"
			type="text/css"
			media="all"
		/>

		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<!-- JS, Popper.js, and jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav
			class="navbar navbar-expand-md navbar-dark bg-dark"
			style="padding:5px;"
		>
			<a class="navbar-brand" href="/" style="color:#42f587;">Food App</a>
			<!-- HamBurger Icon -->
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<div class="con" onclick="myFunction(this)">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
				</div>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<!-- NavBar Items -->
				<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
					<!-- Add Item -->
					<li class="nav-item active">
						<a
							class="nav-link"
							href="{% url 'food:create_items' %}"
							style="color: #f59342;"
							>Add Item <span class="sr-only">(current)</span></a
						>
					</li>
					<!-- Delete Item -->
					<li class="nav-item">
						<a class="nav-link" href="#" style="color: #f59342;"
							>Delete item</a
						>
					</li>
					<!-- View Item -->
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
							tabindex="-1"
							aria-disabled="true"
							style="color: #f59342;"
							>View Item</a
						>
					</li>
					<!-- Login -->
					<li class="nav-item active">
						<a class="nav-link" href="#" style="color: #f59342;"
							>Login <span class="sr-only">(current)</span></a
						>
					</li>
				</ul>
			</div>
		</nav>

		{% block body %} {% endblock %}

		<!-- JavaScript Function -->
		<script>
			function myFunction(x) {
				x.classList.toggle("change");
			}
		</script>
	</body>
</html>
