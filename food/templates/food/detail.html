{% extends 'food/base.html' %} {% block body %}
<div class="container">
	<div style="margin-top:40px" class="row">
		<div class="col-md-6">
			<img height="400px" width="400px" class="card" src="{{ item.item_image }}">
		</div>
		<div style="margin-top:50px" class="col-md-6">
			<h1>{{ item.item_name }}</h1>
			<h2>{{ item.item_desc }}</h2>
			<h3>R{{ item.item_price }}</h3>
		</div>
	</div>
</div>
{% endblock %}
