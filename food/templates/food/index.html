{% extends 'food/base.html' %} {% block body %} {% for item in item_list %}
<div class="container">
	<div style="margin-top:30px; margin-left:15%" class="row">
		<div class="col-md-4">
			<img
				height="200px"
				width="200px"
				class="card"
				src="{{ item.item_image }}"
			/>
		</div>
		<div class="col-md-4">
			<h1>{{ item.item_name }}</h1>
			<h2>{{ item.item_desc }}</h2>
			<h3>R{{ item.item_price }}</h3>
		</div>
		<div class="col-md-4">
			<button type="button" class="btn btn-secondary"><a href="{{ item.id }}">Detail</a></button>
		</div>
	</div>
</div>
{% endfor %} {% endblock %}
